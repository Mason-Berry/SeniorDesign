name: CI

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
    paths:
      - 'webapp/React/forcasttx/**'
      - '.github/workflows/main.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd webapp/React/forcasttx
          npm ci

      - name: Ensure lucide-react is installed
        run: |
          cd webapp/React/forcasttx
          npm install lucide-react

      - name: Run ESLint
        run: |
          cd webapp/React/forcasttx
          npm run lint

      - name: Build React App
        env:
          REACT_APP_MICROSOFT_CLIENT_ID: ${{ secrets.MICROSOFT_CLIENT_ID }}
        run: |
          unset CI
          cd webapp/React/forcasttx
          npm run build

      - name: Set up Code Review Dependencies
        run: |
          cd webapp/js
          npm install openai

      - name: Run Code Review with ChatGPT
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          cd webapp/js
          node reviewCode.js

      - name: Deploy to Firebase Hosting and Functions
        run: |
          cd webapp/React/forcasttx
          npm install -g firebase-tools
          firebase deploy --only hosting,functions --token ${{ secrets.FIREBASE_TOKEN }}
